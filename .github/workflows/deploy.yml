name: Deploy to Vercel\n\non:\n  push:\n    branches:\n      - 'main'\n      - '**'\n  repository_dispatch:\n    types:\n      - vercel.deployment.success\n\njobs:\n  deploy:\n    runs-on: ubuntu-latest\n    steps:\n      - name: Checkout code\n        uses: actions/checkout@v2\n      - name: Set up Node.js\n        uses: actions/setup-node@v2\n        with:\n          node-version: '16'\n      - name: Install Vercel CLI\n        run: npm install -g vercel\n      - name: Pull Environment Variables\n        run: vercel pull --local-env\n      - name: Build Project\n        run: vercel build\n      - name: Deploy to Vercel\n        run: vercel deploy --prebuilt\n        if: github.ref != 'refs/heads/main'\n      - name: Pull Production Environment Variables\n        if: github.ref == 'refs/heads/main'\n        run: vercel pull --local-env --prod\n      - name: Deploy to Production\n        run: vercel deploy --prebuilt\n        if: github.ref == 'refs/heads/main'\n      - name: Trigger End-to-End Tests\n        if: github.event.action == 'vercel.deployment.success'\n        run: |\n          echo 'Triggering end-to-end tests...';\n          # Insert the command to run Playwright or test suite here\n